<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- The whole appliaction -->
    <div class="calculator" id="calculator">
      <!-- The output textbar -->
      <div>
        <p class="text-output" id="textbar">0</p>
      </div>
      <!-- The grid of all buttons -->
      <div class="all-buttons">
        <button class="operation-btn" id="add-btn">+</button>
        <button class="operation-btn" id="substract-btn">-</button>
        <button class="operation-btn" id="multiply-btn">X</button>
        <button class="operation-btn" id="divide-btn">/</button>

        <button class="number-btn" id="seven-btn">7</button>
        <button class="number-btn" id="eight-btn">8</button>
        <button class="number-btn" id="nine-btn">9</button>

        <button class="number-btn" id="four-btn">4</button>
        <button class="number-btn" id="five-btn">5</button>
        <button class="number-btn" id="six-btn">6</button>

        <button class="number-btn" id="one-btn">1</button>
        <button class="number-btn" id="two-btn">2</button>
        <button class="number-btn" id="three-btn">3</button>

        <button class="number-btn" id="zero-btn">0</button>
        <button class="number-btn" id="period-btn">.</button>
        <button class="number-btn" id="restart-btn">C</button>

        <button class="equal-btn" id="equal-btn">=</button>
      </div>
    </div>

    <script src="index2.js"></script>
  </body>
</html>
